<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
let habitantesAtual = 80000;
let habitantesFinal = 200000;
let taxa = 1.03

    //PROCESSAMENTO
for (var anos = 0; habitantesAtual <= habitantesFinal; anos++) {
    habitantesAtual = habitantesAtual * taxa;
}

    //SAÍDA
document.write(`Serão necessários ${anos} para chegar em 200000 habitantes`);
</script>
