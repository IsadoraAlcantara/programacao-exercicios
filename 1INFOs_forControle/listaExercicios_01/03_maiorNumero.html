<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    const numero1 = Number(prompt("Informe um número"));
    const numero2 = Number(prompt("Informe um número"));
    const numero3 = Number(prompt("Informe um número"));
    const numero4 = Number(prompt("Informe um número"));
    const numero5 = Number(prompt("Informe um número"));

const listaNumeros = [numero1, numero2, numero3, numero4, numero5];
const numeroMaior = [];

// (numero1 > numero2 > numero3 > numero4 > numero5) 
// (numero1 >= numero)


    //PROCESSAMENTO
    for (numero of listaNumeros){
        if (numero1 > numero2 && numero3 && numero4 && numero5) {
            numeroMaior.push(numero1);
        }
        else if (numero2 > numero1 && numero3 && numero4 && numero5) {
            numeroMaior.push(numero2);
        }
        else if (numero3 > numero2 && numero1 && numero4 && numero5) {
            numeroMaior.push(numero3);
        }
        else if (numero4 > numero2 && numero3 && numero1 && numero5) {
            numeroMaior.push(numero4);
        }       
         else {
            numeroMaior.push(numero5);
        }
    }

    //SAÍDA
    document.write(numeroMaior);
</script>
