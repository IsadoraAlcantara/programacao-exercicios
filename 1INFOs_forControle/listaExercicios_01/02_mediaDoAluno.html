<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
const notasQuantidade = parseInt(prompt("Informe quantas notas o aluno obteve"));
let soma = 0;
let media = 0;

    //PROCESSAMENTO
for (let contador = 0; contador < notasQuantidade; contador++) {
    let notas = Number(prompt("Informe a nota"));
    soma = soma + notas
    media = soma / notasQuantidade
}

    //SAÍDA
document.write(`Média ${media}`);
</script>
