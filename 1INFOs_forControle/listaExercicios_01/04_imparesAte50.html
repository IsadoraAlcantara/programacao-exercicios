<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
let listaImpares = []

    //PROCESSAMENTO
    for (let console = 0; console < 50; console++) {
    if (console % 2 == 1) {
        listaImpares.push(console);
    }
}

    //SAÍDA
document.write(listaImpares.join(", "));
</script>
