<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
let imparesLista = []

    //PROCESSAMENTO
for (let contador = 0; contador <= 50; contador++) {
    if (contador % 2 == 1) {
        imparesLista.push(contador);
    }
}

    //SAÍDA
document.write(`Números ímpares: ${imparesLista}`);
</script>
