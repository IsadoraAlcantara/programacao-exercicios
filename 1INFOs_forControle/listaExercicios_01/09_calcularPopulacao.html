<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
const habitantes = 50000
const listaResultado = []

    //PROCESSAMENTO
for (let anos = 0; anos < 5; anos++) {
    const aumentoPorAno = habitantes * (1.5 / 100);
    listaResultado.push(aumentoPorAno)
}

    //SAÍDA
document.write(`Em 5 anos a população será de: ${listaResultado}`);
</script>
