<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
const habitantes = 50000
let resultado = habitantes;

    //PROCESSAMENTO
for (let anos = 1; anos <= 10; anos++) {
    resultado = resultado * 1.015;
    if (anos == 5) {
        document.write(`Em 5 anos a população será de: ${Math.floor(resultado)} <br>`); 
    }
    if(anos == 10) {
        document.write(`Em 10 anos a população será de: ${Math.floor(resultado)}`);
    }
}

    //SAÍDA
</script>
