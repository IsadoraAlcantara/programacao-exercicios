<meta charset="UTF-8" />
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
const anoNascimento = parseInt(prompt("Informe o ano que você nasceu"))
let resultado

    //Processamento
(anoNascimento <= 2006) ? resultado = "Você poderá votar no ano atual" : resultado = "Você não poderá votar no ano atual"

    //Saída
    document.write(resultado) 
</script>
