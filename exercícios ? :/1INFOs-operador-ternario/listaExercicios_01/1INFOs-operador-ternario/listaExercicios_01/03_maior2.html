<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
const numero1 = Number(prompt("Informe um número"))
const numero2 = Number(prompt("Informe um número"))
let resultadoNaTela
    
    //Processamento
(numero1 >= numero2) ? resultadoNaTela = "O primeiro número é maior que o segundo" : resultadoNaTela = "O segundo número é maior que o primeiro número"
    
    //Saída
    document.write(resultadoNaTela)
    console.log(resultadoNaTela)
</script>
