<script>
    /*
    //PROBLEMA
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const pergunta1 = prompt("Telefonou para a vítima? Exemplo: Sim = 1 ou Não = 0")
    const pergunta2 = prompt("Esteve no local do crime? Exemplo: Sim = 1 ou Não = 0")
    const pergunta3 = prompt("Mora perto da vítima? Exemplo: Sim = 1 ou Não = 0")
    const pergunta4 = prompt("Devia para a vítima? Exemplo: Sim = 1 ou Não = 0")
    const pergunta5 = prompt("Já trabalhou com a vítima? Exemplo: Sim = 1 ou Não = 0")

    //PROCESSAMENTO
    if (pergunta1 + pergunta2 + pergunta3 + pergunta4 + pergunta5 >= 2) {
        alert("Suspeita")
    }
    else if (pergunta1 + pergunta2 + pergunta3 + pergunta4 + pergunta5 == 3 && 4) {
        alert("Cúmpĺice")
    }
    else if (pergunta1 + pergunta2 + pergunta3 + pergunta4 + pergunta5 == 5) {
        alert("Assassino")
    }
    else {
        alert("Inocente")
    }
    //SAÍDA


</script>
