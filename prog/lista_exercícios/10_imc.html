<script>
// Escreva uma função que calcula o índice de massa corporal (imc = peso / altura ** 2),  de acordo com a seguinte tabela:
// imc <= 18.5: "Subpeso"
//    imc <= 25.0: "Normal"
//    imc <= 30.0: "Sobrepeso"
//    imc > 30: "Obeso"

// Entrada
const peso = Number(prompt("Peso:"))
const altura = Number(prompt("Altura (em metros):"))
const imc = peso / (altura * altura)

// Processamento

if (imc <= 18.5) {
    alert ("Subpeso")
}
else if (imc <= 25.0) {
    alert ("Normal")
}
else if (imc <= 30.0) {
    alert ("Sobrepeso")
}
else {
    alert ("Obeso")
}
</script>
