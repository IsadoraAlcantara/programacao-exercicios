<script>
// Calcule as raízes de uma equação do segundo grau, na forma ax2 + bx + c. A função recebe a, b e c e faz
// as consistências, informando ao usuário nas seguintes situações:
//    - Se o usuário informar o valor de A igual a zero é uma equaçao do 1o grau.
//    - Se o delta calculado for negativo, a equação não possui raízes reais.
//    - Se o delta calculado for igual a zero a equação possui apenas uma
//    raiz real. 
//    - Se o delta for positivo, a equação possui duas raízes reais.

const a = Number(prompt("Informe o a:"))
const b = Number(prompt("Inforem o b:"))
const c = Number(prompt("Informe o c:"))
const delta = b^(2) - 4 * a * c

if (a == 0) {
        alert ("É uma função do 1º grau")
}
else if (delta < 0) {
    alert ("A equação não possui raízes reais")
}
else if (delta == 0) {
    alert ("A equação possui apenas uma raíz real")
}
else {
    alert ("A equação possui duas raízes reais")
}
</script>
