<meta charset="UTF-8" />
<script>
    // Recebe três valores numéricos, e retorna o maior dos três

    //Entrada
    const valor1 = Number(prompt("Informe o valor 1"))
    const valor2 = Number(prompt("Informe o valor 2"))
    const valor3 = Number(prompt("Informe o valor 3"))

    // Processamneto
    if (valor1 > valor2 && valor1 > valor3) {
        document.write("O primeiro é o maior")
    } else if (valor2 > valor3) {
        document.write("O segundo é o maior")
    } else {
        document.write("O terceiro é o maior")
    }
</script>
