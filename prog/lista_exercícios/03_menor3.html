<meta charset="UTF-8" />
<script>
    // Recebe três valores numéricos, e retorna o menor dos três.

    // Entrada
    const valor1 = Number(prompt("Informe um valor"))
    const valor2 = Number(prompt("Informe um valor"))
    const valor3 = Number(prompt("Informe um valor"))

    // Processamento
    if (valor1 < valor2 && valor1 < valor3) {
        document.write("O primeiro é o menor")
    } else if (valor2 < valor3) {
        document.write("O segundo é o menor")
    } else {
        document.write("O terceiro é o menor")
    }
</script>
