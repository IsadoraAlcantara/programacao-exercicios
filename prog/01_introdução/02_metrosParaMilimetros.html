<script>
    // Recebe um valor em metros, e retorna o valor em milimetros, sabendo que 1 metro equivalente a 1000 mm.

    // Entrada 
    const metros = Number(prompt("Informe o valor em metros"))

    // Processamento
    const milimetros = metros * 1000

    // SaÃ­da
    document.write(`${metros} metros => ${milimetros} milimetros`)
</script>
