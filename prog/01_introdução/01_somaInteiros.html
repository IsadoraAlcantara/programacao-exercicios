<script>
    // Recebe dois números inteiros, e retorna a sua soma.

    // Entrada de dados
    const valor1 = Number(prompt("Informe um valor:"))
    const valor2 = Number(prompt("Informe um valor: "))

    // Processamento de dados
    const soma = valor1 + valor2 

    // Saída de dados
    // document.write("<br/>" + valor1 + " + " + valor2 + " = " + soma)
    document.write(`<br/>${valor1} + ${valor2} = ${soma}`)
</script>
