<script>
// Recebe quanto ganha por hora e quantas horas trabalho ao mês, e retorna o salário líquido.
// Descontos:
// - INSS é 8% do salário bruto
// - IR é 11% do salário bruto
// - Sindicato é 5% do salário bruto.

// Entrada 
const ganhaHora = Number(prompt("Quanto ganha por hora"))
const horasPorMes = Number(prompt("Quantas horas trabalha por mês"))

// Processamento
const salarioBruto = horasPorMes * ganhaHora
const salarioBrutoComINSS = salarioBruto * 0.08
const salarioBrutoComIR = salarioBruto * 0.11
const salarioBrutoComSindicato = salarioBruto * 0.05
const salarioLiquido = salarioBruto - salarioBrutoComINSS - salarioBrutoComIR - salarioBrutoComSindicato

// Saída
document.write(`Salário líquido: R$ ${salarioLiquido}`)

</script>
