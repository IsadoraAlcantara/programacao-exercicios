<script>
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    //     Entre 10.0 e 9.0            A
    //     Entre 8.9 e 8.0             B
    //     Entre 7.9 e 7.0             C
    //     Entre 6.9 e 6.0             D
    //     Entre 5.9 e zero            E

    // Entrada
    const nota = Number(prompt("Nota:"))

    // Processamento
    if (nota >= 9) {
        alert("Você tirou A")
    }
    else if (nota >= 8) {
        alert("Você tirou B")
    }
    else if (nota >= 7) {
        alert("Você tirou C")
    }
    else if (nota >= 6) {
        alert("Você tirou D")
    }
    else {
        alert("Você tirou E")
    }
</script>
