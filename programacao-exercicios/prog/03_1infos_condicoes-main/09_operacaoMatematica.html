<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
const numero1 = Number(prompt("Informe um número"))
const numero2 = Number(prompt("Informe um número"))
const operaçao = prompt("Informe a operação desejada. * = multiplicação, / = divisão, + = adição e - = subtração ")

    //PROCESSAMENTO
if (operaçao === "*") {
    const resultado = numero1 * numero2
    const positivoOuNgativo = resultado % 2 == 0 ? "par" : "ímpar"

    document.write(` ${numero1} * ${numero2} = ${resultado} \n O resultado é ${positivoOuNgativo} \n ${Number.isInteger(resultado)}`)
}
else if (operaçao === "/") {
    const resultado = numero1 / numero2
    const positivoOuNgativo = resultado % 2 == 0 ? "par" : "ímpar"

    document.write(` ${numero1} / ${numero2} = ${resultado} \n O resultado é ${positivoOuNgativo} \n ${Number.isInteger(resultado)}`)
    }
else if (operaçao === "+") {
    const resultado = numero1 * numero2
    const positivoOuNgativo = resultado % 2 == 0 ? "par" : "ímpar"

    document.write(` ${numero1} + ${numero2} = ${resultado} \n O resultado é ${positivoOuNgativo} \n ${Number.isInteger(resultado)}`)
    }
else {
    const resultado = numero1 - numero2
    const positivoOuNgativo = resultado % 2 == 0 ? "par" : "ímpar"
        
    document.write(` ${numero2} - ${numero1} = ${resultado} \n O resultado é ${positivoOuNgativo} \n ${Number.isInteger(resultado)}`)
    }
    //SAÍDA


</script>
