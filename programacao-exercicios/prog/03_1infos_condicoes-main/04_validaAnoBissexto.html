<script>
    /*
    //PROBLEMA
    Faça um script que peça um número correspondente a um determinado ano e em seguida informe se este ano é ou não bissexto.
    */

    //ENTRADA
  const ano = Number(prompt("Informe quantos dias tem o ano:"))


    //PROCESSAMENTO
    if (ano % 2 == 0) {
    alert("O ano é bissexto")
} else {
    alert("O ano não é bissexto")
}

    
    

</script>
