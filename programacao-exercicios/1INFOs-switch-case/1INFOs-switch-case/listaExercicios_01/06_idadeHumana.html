<meta charset="UTF-8" />
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
const porte = prompt("Informe o porte do seu cão. pequeno: P; médio: M; grande: G") .toUpperCase()
const idade = prompt("Informe a idade do seu cão")
let fator;
    
    // PROCESSAMENTO
switch (porte) {
    case "P":
        fator = 5;
        break;
    case "M":
        fator = 6;
        break;
    case "G":
        fator = 7;
        break;
    default:
        fator = 0;
        break;
}
    
const resultado = idade * fator;

    // SAÍDA
switch (resultado) {
    case 0:
        document.write("inválido")
        break;
    default:
        document.write(`O seu cão tem ${resultado} anos`)
        break;
}

    </script>
