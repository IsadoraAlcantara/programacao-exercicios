<script>
    //Problema: Ao usuário logar em uma aplicação, ele deverá informar se é Administrador (A), Gerente (G) ou Usuário Comum (U).
    //Usando SWITCH...CASE, apresente a seguinte mensagem:
    //Se Administrador: Bom dia, Senhor!
    //Se Gerente: Bom dia, Chefe!
    //Se Usuário Comum: Bom dia!

    //ENTRADA
const cargo = prompt("Administrador = A; Gerente = G; Usuário comum = U.") .toUpperCase()
let resultado

    //PROCESSAMENTO
switch (cargo) {
    case "A":
        resultado = "Bom dia, Senhor!";
        break;
    case "G":
        resultado = "Bom dia, Chefe!";
        break;
    default:
        resultado = "Bom dia!";
}

    //SAÍDA
document.write(resultado);

</script>
