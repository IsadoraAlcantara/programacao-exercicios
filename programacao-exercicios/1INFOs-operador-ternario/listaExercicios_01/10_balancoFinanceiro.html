<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
const agua = Number(prompt("Informe o preço da água"));
const energiaEletrica = Number(prompt("Informe o preço da energia elétrica"));
const telefone = Number(prompt("Informe o gastos com o telefone"));
const supermercado = Number(prompt("Informe o gastos com o supermercado"));
const salario = Number(prompt("Informe o valor de seu salário"));
let resultadoNaTela;

    //Processamento]
const despesas = agua + energiaEletrica + telefone + supermercado;
const resultado = salario - despesas;

(despesas > salario) ? resultadoNaTela = "Faltou"
: resultadoNaTela = "Sobrou";

    //Saída
    document.write(`${resultadoNaTela} R$:${resultado}`)
</script>
