<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
const idade = Number(prompt("Informe a sua idade"));
let resultado;

    //Processamento
const faltaPara18 = 18 - idade;
(18 <= idade) ? resultado = "Você chegou a maioridade"
: resultado = `Você não chegou a maioridade. Falta ${faltaPara18} anos`;
    //Saída
    document.write(`${resultado}`)
</script>
