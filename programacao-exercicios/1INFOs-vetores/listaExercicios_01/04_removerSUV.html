<script>
    //Problema: Remover SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja REMOVER da lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.

    //ENTRADA
let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
const escolha = prompt("Escolha qual remover: Tiggo; Sportage; Tucson; Ecosport").trim();

    //PROCESSAMENTO
const posição = carrosSUV.indexOf(escolha);
const listaAntiga = carrosSUV.join(", ");
carrosSUV.splice(posição, 1);

    //SAÍDA
document.write(`Lista antiga: ${listaAntiga}. </br>Lista nova: ${carrosSUV.join(", ")}.`);
</script>
