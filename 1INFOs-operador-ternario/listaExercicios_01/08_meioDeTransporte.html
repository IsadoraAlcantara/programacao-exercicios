<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
const preçoLitroCombustivel = Number(prompt("Informe o preço do litro do combustível"));
const litrosCombustivel = Number(prompt("Informe quantos litros de combustível utilizará"));
const preçoBusao = Number(prompt("Informe o preço do transporte público"));
let resultadoNaTela;

    //Processamento
const preçoCarro = preçoLitroCombustivel * litrosCombustivel;
(preçoCarro < preçoBusao) ? resultadoNaTela = `Ir de carro é mais barato, custa R$ ${preçoCarro.toFixed(2)}`
: resultadoNaTela = `Ir de transporte público é mais barato, custa R$${preçoBusao}`;
    
    //Saída
document.write(`${resultadoNaTela}`)
    
</script>
