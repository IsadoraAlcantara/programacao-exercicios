<script>
    //Problema: Remover SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja REMOVER da lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.

    //ENTRADA
const escolha = prompt("Escolha qual remover: Tiggo; Sportage; Tucson; Ecosport");

    //PROCESSAMENTO
let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

if (escolha === "Tiggo") {
    let resultado = carrosSUV.slice(0)
}
else if (escolha === "Sportage") {
    let resultado = carrosSUV.slice(1)
}
else if (escolha === "Tucson") {
    let resultado = carrosSUV.slice(-2)
}
else {
    let resultado = carrosSUV.slice(-1)
}
    //SAÍDA
document.write(resultado);
</script>
