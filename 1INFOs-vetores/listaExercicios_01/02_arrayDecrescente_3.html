<script>
    //Problema: Array em ordem decrescente
    //Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

    //ENTRADA

let numero1 = Number(prompt("Informe um número"));
let numero2 = Number(prompt("Informe um número"));
let numero3 = Number(prompt("Informe um número"));

    //PROCESSAMENTO
let comparação = [];

if (numero1 > numero2 > numero3) {
    comparação.push(numero1);
    comparação.push(numero2);
    comparação.push(numero3);
    }
else if (numero1 > numero2 < numero3) {
    comparação.push(numero1);
    comparação.push(numero3);
    comparação.push(numero2);
    }
else if (numero2 > numero1 > numero3) {
    comparação.push(numero2);
    comparação.push(numero1);
    comparação.push(numero3);
    }
else if (numero2 > numero3 > numero1) {
    comparação.push(numero2);
    comparação.push(numero3);
    comparação.push(numero1);
    }
else if (numero3 > numero1 > numero2) {
    comparação.push(numero3);
    comparação.push(numero1);
    comparação.push(numero2);
    }
else {
    comparação.push(numero3);
    comparação.push(numero2);
    comparação.push(numero1);
    }

    //SAÍDA
    document.write(comparação.join(" - "));

</script>
