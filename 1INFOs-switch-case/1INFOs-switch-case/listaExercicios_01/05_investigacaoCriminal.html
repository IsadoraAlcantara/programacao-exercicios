<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
const pergunta1 = Number(prompt("Telefonou para a vítima? sim = 1; não = 0"));
const pergunta2 = Number(prompt("Esteve no local do crime? sim = 1; não = 0"));
const pergunta3 = Number(prompt("Mora perto da vítima? sim = 1; não = 0"));
const pergunta4 = Number(prompt("Devia para a vítima? sim = 1; não = 0"));
const pergunta5 = Number(prompt("Já trabalhou com a vítima? sim = 1; não = 0"));
let resultado
    
    //PROCESSAMENTO
const soma = pergunta1 + pergunta2 + pergunta3 + pergunta4 + pergunta5

switch (soma) {
    case 0:
    case 1:
        resultado = "Inocente";
        break;
    case 2:
        resultado = "Suspeita";
        break;
    case 3:
    case 4: 
        resultado = "Cúmplice";
        break;
    default: 
        resultado = "Assassino";
        break;
}
    
    //SAÍDA
document.write(resultado)
</script>
