<meta charset="UTF-8" />
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
const caractere = prompt("Informe um caractere") .toUpperCase()
let resultado
    
    // PROCESSAMENTO
switch (caractere) {
    case "A":
    case "E":
    case "I":
    case "O":
    case "U":
        resultado = "O caractere é uma vogal"
        break;
    default:
        resultado = "O caractere não é uma vogal"
        break;
}
    
    // SAÍDA
document.write(resultado)
</script>
