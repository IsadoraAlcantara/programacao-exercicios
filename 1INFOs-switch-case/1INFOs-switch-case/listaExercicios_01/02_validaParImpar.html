<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
const numero = parseInt(prompt("Informe um valor inteiro"))
let resultado

    //PROCESSAMENTO
const divisão = numero % 2

switch (divisão) {
    case 0:
        resultado = "Par"
        break;
    default:
        resultado = "Ímpar"
        break;
} 
    
    //SAÍDA
document.write(resultado)
</script>
