<script>
    //PROBLEMA terminada
    /*
    Desenvolva um programa que peça para o usuário informar um número inteiro positivo.
    Após validar se este número fornecido é inteiro e positivo, calcule o fatorial deste número.
    Apresente o resultado na tela.
    */

    //ENTRADA
let numero = parseInt(prompt("Informe um número inteiro positivo"));
let resultado = 1;

    //PROCESSAMENTO
    for (let contador = 1; contador < numero + 1; contador++) {
        resultado = resultado * contador;
    }


    //SAÍDA
    alert(`${numero}! = ${resultado}`);
</script>
