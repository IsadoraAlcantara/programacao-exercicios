<script>
    //PROBLEMA terminada
    /*
    Considere que uma pessoa está investindo, no início de cada mês, uma quantia de R$ 100,00. O rendimento ao final do mês é de 1,8% (0.018).
    Calcule qual será o total que a pessoa terá investido ao final de 24 meses, ao final de 48 meses e ao final de 96 meses.
    Apresente os valores para cada um dos períodos.
    Apresente também qual foi o rendimento que a pessoa obteve em cada um dos períodos (ou seja, o que conseguiu obter além da quantia investida).
    */

    //ENTRADA
let valorInvenstido24 = 100;
let valorInvenstido48 = 100;
let valorInvenstido96 = 100;
let meses = 0;

    //PROCESSAMENTO
for (meses = 0; meses <= 24 ; meses++) {
    valorInvenstido24 = valorInvenstido24 * 1.018;
}
for (meses = 0; meses < 48 ; meses++) {
    valorInvenstido48 = valorInvenstido48 * 1.018;;
    
}
for (meses = 0; meses < 96 ; meses++) {
    valorInvenstido96 = valorInvenstido96 * 1.018;;
    
}
    
    //SAÍDA
document.write(`Rendimento ao final de 24 meses: ${Math.floor(valorInvenstido24)} <br> Rendimento ao final de 48 meses: ${Math.floor(valorInvenstido48)} <br> Rendimento ao final de 96 meses: ${Math.floor(valorInvenstido96)}`);
</script>
