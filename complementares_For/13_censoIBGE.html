<script>
    //PROBLEMA terminada
    /*
    Considere que, após o censo do IBGE, feito em uma rua da cidade, os seguintes dados foram coletados:
    let salarios = [1200, 2500, 3000, 9000, 850, 4000, 1500, 2300, 3800, 1600];
    let numeroDeFilhos = [1, 2, 2, 1, 3, 2, 3, 3, 0, 4];
    Agora, deseja-se saber os seguintes dados sobre os moradores da rua:
    - Média de salário das famílias ali residentes
    - Média do número de filhos
    - Maior salário
    - Percentual de famílias com salário até R$ 3.000,00
    */

    //ENTRADA
let salarios = [1200, 2500, 3000, 9000, 850, 4000, 1500, 2300, 3800, 1600];
let numeroDeFilhos = [1, 2, 2, 1, 3, 2, 3, 3, 0, 4];
let mediaSalarios = 0;
let mediaFilhos = 0;
let listaFamiliasSalarioAbaixo = [];


    //PROCESSAMENTO
for (salario of salarios) {
    mediaSalarios = mediaSalarios + salario / salarios.length;
    if (salario <= 3000) {
        listaFamiliasSalarioAbaixo.push(salario)
    }
}
for (filhos of numeroDeFilhos) {
    mediaFilhos = mediaFilhos + filhos / numeroDeFilhos.length;
}
let maiorSalario = Math.max.apply(null, salarios);

let familiasSalarioAbaixo = (100 * listaFamiliasSalarioAbaixo.length) / salarios.length
    
    //SAÍDA
document.write(`Média de salários: ${mediaSalarios} <br> Média de número de filhos: ${mediaFilhos.toFixed()} <br> 
Maior salário: ${maiorSalario} <br> Famílias com o salário até R$:3000: ${familiasSalarioAbaixo}%`);
</script>
