<script>
    //PROBLEMA terminada
    /*
    Desenvolva um programa que mostre a tabuada de 1 até 9.
    */

    //ENTRADA
let numeroUsuario = Number(prompt("Informe a tabuada"));
let listaNumeros = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    //PROCESSAMENTO
for (tabuada of listaNumeros) {
    document.write(`${numeroUsuario} x ${tabuada} = ${numeroUsuario * tabuada} <br>`);
}
    
    //SAÍDA

</script>
