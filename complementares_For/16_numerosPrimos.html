<meta charset="UTF-8" />
<script>
    //PROBLEMA terminada m
    /*
    Faça um algoritmo que pergunte ao usuário quantos números primos deseja descobrir.
    Desenvolva um programa que identifique a quantidade de números primos desejada pelo usuário.
    Apresente a lista de números primos na tela.
    */

    //ENTRADA
let numero = parseInt(prompt("Informe um número"));
let primo = 0; 

    //PROCESSAMENTO
for (let contador = 1; contador <= numero; contador++) {
    if (numero % contador === 0) {
        primo = primo + 1;
    }
}
if (primo === 2) {
    document.write(`O número ${numero} é um primo`);
}
else {
    document.write(`O número ${numero} não é primo`);
}

    //SAÍDA

</script>
