<script> 
    //PROBLEMA terminada
    /*
    Desenvolva um programa que pergunte ao usuário qual número deseja calcular a tabuada.
    Também pergunte ao usuário qual o início e o fim da tabuada que deseja calcular.
    Por exemplo:
    Tabuada de 5, início em 4 e término em 8.
    5 x 4 = 20
    5 x 5 = 25
    5 x 6 = 30
    5 x 7 = 35
    5 x 8 = 40
    */

    //ENTRADA
let numero = Number(prompt("Informe qual número deseja calcular a tabuada"));
let nInicial = Number(prompt("Informe o número inicial"));
let nFinal = Number(prompt("Informe o número final"));
let resultado = 0;
let listaResultado = [];


    //PROCESSAMENTO
for (let contador = nInicial; contador <= nFinal; contador++) {
    resultado = numero * nInicial++
    listaResultado.push(resultado)
}
    
    //SAÍDA
document.write(listaResultado.join(", "));
</script>
