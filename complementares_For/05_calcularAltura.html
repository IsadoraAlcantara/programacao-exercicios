<meta chaset='UTF-8'>
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário a quantidade de pessoas que terão sua medida informada.
    Após, calcule e apresente os seguintes dados:
    - Menor altura 
    - Maior altura
    */

    //ENTRADA
let quantiaDePessoas = parseInt(prompt("Informe a quantidade de pessoas que terão sua medida informada"));
let alturaLista = [];
let maiorAltura = 0;
let menorAltura = 0;

    //PROCESSAMENTO
for (let contador = 0; contador < quantiaDePessoas; contador++) {
    let altura = Number(prompt("Informe a altura:"));
    alturaLista.push(altura);
    maiorAltura = Math.max(alturaLista);
    menorAltura = Math.min(alturaLista);
}
    
    //SAÍDA
document.write(`Menor altura: ${menorAltura} <br> Maior altura: ${maiorAltura}`);
</script>
