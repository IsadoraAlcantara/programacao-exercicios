<script>
    //PROBLEMA terminada
    /*
    Desenvolva um programa que gere números entre 1000 e 1999, demonstrando os números que, divididos por 11, dão resto 5.
    */

    //ENTRADA
let resto5 = [];
let numero = 0;

    //PROCESSAMENTO
for (numero = 1000; numero <= 1999; numero++) {
    if (numero % 11 == 5) {
        resto5.push(numero);
    }
}
    
    //SAÍDA
document.write(resto5.join(", "));   
</script>
