<script>
    //PROBLEMA terminada
    /*
    Desenvolva um programa que efetue a soma dos números pares e a soma dos números ímpares entre 1 e 100.
    Apresente a somatória de pares e ímpares ao final da execução do programa.
    */

    //ENTRADA
let listaPares = [];
let listaImpares = [];
let somaPares = 0;
let somaImpares = 0;
let numero = 0;

    //PROCESSAMENTO
for (let numero = 1; numero < 100; numero++) {
    if (numero % 2 == 0) {
        listaPares.push(numero);
    }
    else {
        listaImpares.push(numero);
    }
for (let contador = 0; contador < listaPares.length; contador++) {
    somaPares += listaPares[contador];
}
for (let contador2 = 0; contador2 < listaImpares.length; contador2++) {
    somaImpares += listaImpares[contador2]; // soma de itens em um arr
    
}
}
    
    //SAÍDA
document.write(`Soma números pares: ${somaPares} <br> Soma números ímpares: ${somaImpares}`);
</script>
