<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar 10 números. Após, identifique quantos desses números estão entre 100 e 200.
    Apresente a percentagem e a quantidade de números que estão no intervalo sugeridos.
    */

    //ENTRADA
let listaNumerosEntre = [];
let soma = 0;

    //PROCESSAMENTO
for (let contador = 0; contador < 10; contador++) {
    let numero = Number(prompt("Informe um número"));
    if (numero >= 100 && numero <= 200) {
        listaNumerosEntre.push(numero);
    }
}

let porcentagem = (100 * listaNumerosEntre.length) / 10
    
    //SAÍDA
document.write(`Porcetagem: ${porcentagem}% <br> Quantidade de números que estão entre 100 e 200: ${listaNumerosEntre.length}`);
</script>
