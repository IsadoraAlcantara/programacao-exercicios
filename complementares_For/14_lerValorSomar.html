<script>
    //PROBLEMA
    /*
    Desenvolva um programa que lê um valor n inteiro e positivo e que calcula a seguinte soma:  
    S := 1 + 1/2 + 1/3 + 1/4 + ... + 1/n
    O algoritmo deve escrever cada termo gerado e o valor final de S.
    */

    //ENTRADA
let n = parseInt(prompt("Informe um número"));
let s = 0;
let lista = [];

    //PROCESSAMENTO
if (n >= 0) {
    for (let contador = 2; contador <= n; contador++) {
        s = 1 + 1/contador
        lista.push(s)
    }
}
    
    //SAÍDA
document.write(`Soma:${lista.join(", ").toFixed(2)}`)
</script>
