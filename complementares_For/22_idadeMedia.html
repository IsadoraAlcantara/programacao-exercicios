<script>
    //PROBLEMA 
    /*
    Desenvolva um programa que receba o sexo e a idade de 10 pessoas.
    Calcule e apresente:
    - A média das idades das 10 pessoas
    - A idade média das mulheres
    - A idade média dos homens
    */

    //ENTRADA
let listaF = [];
let listaM = [];
let mulheresQuantidade = Number(prompt("Informe a quantidade de mulheres"));
let homensQuantidade = Number(prompt("Informe a quantidade de homens"));

    //PROCESSAMENTO
for (let contador1 = 0; contador1 < mulheresQuantidade; contador1++) {
    let idadeF = Number(prompt("Informe a idade das mulheres"));
    listaF.push(idadeF);
}
for (let contador2 = 0; contador2 < homensQuantidade; contador2++) {
    let idadeM = Number(prompt("Informe a idade dos homens"));
    listaM.push(idadeM);
}

let mediaIdadeMulheres = listaF / listaF.length;
let mediaIdadeHomens = listaM / listaM.length;
let mediaIdadePessoas = (listaF + listaM) / 10
    
    //SAÍDA
document.write(`Média idade das 10 pessoas: ${mediaIdadePessoas} <br> A idade média das mulheres: ${mediaIdadeMulheres} 
<br> A idade média dos homens ${mediaIdadeHomens}`);
</script>
